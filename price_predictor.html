<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Price Forecasting Tool</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e0f7fa, #e1bee7);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #4a148c;
      }
      label {
        display: block;
        margin: 12px 0 5px;
        font-weight: 500;
      }
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
      }
      input:focus,
      select:focus {
        border-color: #7b1fa2;
        outline: none;
        box-shadow: 0 0 8px rgba(123, 31, 162, 0.2);
      }
      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #7b1fa2;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #6a1b9a;
      }
      #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: #2e7d32;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Price Forecasting Tool</h2>

      <label for="product">Product</label>
      <input type="text" id="product" placeholder="e.g., Sugar" required />

      <label for="category">Category</label>
      <input type="text" id="category" placeholder="e.g., Grocery" required />

      <label for="demand">Demand Index</label>
      <input
        type="number"
        id="demand"
        min="1"
        max="10"
        placeholder="1 to 10"
        required
      />

      <label for="supply">Supply Index</label>
      <input
        type="number"
        id="supply"
        min="1"
        max="10"
        placeholder="1 to 10"
        required
      />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <button onclick="predictPrice()">Get Predicted Price</button>

      <div id="result"></div>
    </div>

    <script>
      async function predictPrice() {
        const product = document.getElementById("product").value.trim();
        const category = document.getElementById("category").value.trim();
        const demand = document.getElementById("demand").value;
        const supply = document.getElementById("supply").value;
        const date = document.getElementById("date").value;
        const resultDiv = document.getElementById("result");

        if (!product || !category || !demand || !supply || !date) {
          resultDiv.style.color = "red";
          resultDiv.innerText = "Please fill all the fields!";
          return;
        }

        try {
          const response = await fetch("http://127.0.0.1:5000/predict-price", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              product,
              category,
              demand_index: demand,
              supply_index: supply,
              date,
            }),
          });

          const result = await response.json();
          if (result.predicted_price) {
            resultDiv.style.color = "#2e7d32";
            resultDiv.innerText = "Predicted Price: â‚¹" + result.predicted_price;
          } else {
            resultDiv.style.color = "red";
            resultDiv.innerText = "Error: " + result.error;
          }
        } catch (error) {
          resultDiv.style.color = "red";
          resultDiv.innerText = "Server error. Try again later.";
        }
      }
    </script>
  </body>
</html>
